<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 - 简书</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/cssreset.css">
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/sign_in.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="logo"><a href="../index.html"><img src="../images/logo-login.png" alt=""></a></div>
    <div class="login">
        <div class="login_top">
            <a href="#" class="current">登录</a>
            <span style="font-weight:700">·</span>
            <a href="../html/sign_up.html">注册</a>
        </div>
        <form id="sign_in" action="#" accept-charset="UTF-8" method="post">
            <div class="put-info">
                <span><i class="iconfont icon-yonghu"></i><input type="text" name="userid" placeholder="手机号或邮箱" autocomplete="off"></span>
                <span><i class="iconfont icon-mima"></i><input type="password" name="pass" placeholder="密码" autocomplete="off"></span>
            </div>
            <div class="login_mid">
                <span class="left"><input type="checkbox" value="true" checked="checked" name="remember">记住我</span>
                <span class="right"><a class="tips">登录遇到问题?</a></span>
                <ul class="dropdown-menu">
                    <li><a target="_blank" href="#">用手机号重置密码</a></li>
                    <li><a target="_blank" href="#">用邮箱重置密码</a></li>
                    <li><a target="_blank" href="#">无法用海外手机号登录</a></li>
                    <li><a target="_blank" href="#">无法用 Google 帐号登录</a></li>
                </ul>
            </div>
            <button class="logbtn" type="submit">登录</button>
        </form>
        <div class="login_bottom">
            <h6>社交账号登录</h6>
            <ul class="more_login">
                <li><a href="#"><i class="iconfont icon-weibo"></i></a></li>
                <li><a href="#"><i class="iconfont icon-weixin"></i></a></li>
                <li><a href="#"><i class="iconfont icon-qq"></i></a></li>
                <li><a>其它</a></li>
            </ul>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/my.js"></script>
</body>
</html>
